<!doctype html>
<html class="no-js">

<head>
    <base href="/">
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- endbower -->

<body ng-app="deluciaApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="header" ng-cloak="">
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">delucia</a>
                </div>
                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active : location.path() === '/' }"><a href="/">Home</a></li>
                        <li ng-class="{ active : location.path() === '/new-lesson' }"><a href="/new-lesson">New Lesson</a></li>
                        <!-- //angularfire -->
                        <li><a href="" ng-click="$root.showSearchDialog()">Search</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-hide-auth="" ng-class="{ active : location.path() === '/login' }"><a href="/login">Log In</a></li>
                        <li ng-show-auth="" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Settings <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-show-auth="" ng-class="{ active : location.path() === '/account' }"><a href="/account">Account</a></li>
                                <li class="divider"></li>
                                <li ng-show-auth=""><a href="" ng-click="Auth.$unauth();">Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div ng-view=""></div>
    </div>
    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team and Firebase</p>
        </div>
    </div>
