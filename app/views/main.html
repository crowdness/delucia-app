<h2>Latest Lessons</h2>
<p ng-hide="lessons.length">Loading...</p>
<ul class="list-unstyled">
    <li ng-repeat="lesson in lessons">
        <p class="lead">
            <a href="/l/{{lesson.$id}}">{{lesson.title}}</a>
            <span class="label label-default" ng-pluralize count="Utils.keys(lesson.videos).length" when="{'0': 'No videos','1': '1 video','other': '{} videos'}"></span>
        </p>
    </li>
</ul>
