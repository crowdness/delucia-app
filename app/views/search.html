<form name="frm" role="form" novalidate>
    <div class="form-group">
        <label for="q">Query</label>
        <input class="form-control" id="q" name="q" ng-model="q" required>
        </select>
    </div>
    <div class="form-group">
        <label for="lang">Language</label>
        <select class="form-control" id="lang" name="lang" ng-model="lang" ng-options="lang.name for lang in $root.languages" required></select>
    </div>
    <button class="btn btn-primary" ng-click="$root.search(q, lang);" ng-disabled="frm.$invalid">Search</button>
</form>
<h2 ng-pluralize count="filtered.length" when="{'0': 'No results','1': '1 Result','other': '{} Results'}">Results</h2>
<ul class="list-unstyled">
    <li ng-repeat="lesson in filtered = (lessons | filter : filterFunction)">
        <p class="lead">
            <a href="/l/{{lesson.lessonId}}/{{lesson.$id}}">{{lesson.title}}</a>
        </p>
    </li>
</ul>
