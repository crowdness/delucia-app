<div class='lesson-detail'>
    <h2>Upload Video</h2>
    <form method="POST" action="{{uploadActionUrl}}" enctype="multipart/form-data">
        <div class="form-group">
            <label class="control-label">Title</label>
            <input type="text" class="form-control" ng-model="lesson.title" readonly>
        </div>
        <div class="form-group">
            <label class="control-label">Description</label>
            <textarea class="form-control" ng-model="lesson.description" readonly></textarea>
        </div>
        <div class="form-group">
            <label for="file">Select video file:</label>
            <input type="file" name="file_data" id="file" class="form-control">
        </div>
        <div class="form-group">
            <input type="submit" name="submit" value="Upload" class="btn btn-primary">
        </div>
    </form>
</div>
